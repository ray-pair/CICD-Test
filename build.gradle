plugins {
    id 'org.springframework.boot' version '2.7.2'
    id 'io.spring.dependency-management' version '1.0.12.RELEASE'
    id 'java'
    id 'org.sonarqube' version '3.3'
    id 'jacoco'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
    finalizedBy 'jacocoTestReport'
}

jacoco {
    toolVersion = "0.8.7"
}

jacocoTestReport {
    reports {
        xml.enabled true // sonarqube 분석에 필요한 xml파일만 생성
        csv.enabled false
        html.enabled false
    }
}

sonarqube {
    properties {
        property 'sonar.host.url', 'http://3.39.218.101:80'
        property 'sonar.login', 'sqa_47d9191cbb6efe607576c61954d3459635f3b021'
        property 'sonar.exclusions', 'src/test/java, **/*Test*.*'
        property 'sonar.github.endpoint', 'https://api.github.com'
        property 'sonar.github.repositroy', 'ray-pair/CICD-Test'
    }
}