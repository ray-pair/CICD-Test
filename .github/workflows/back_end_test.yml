name: Sonarqube

on:
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew clean test

  sonarqube:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: analysis
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.SONAR_ACCESS_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: ./gradlew -Pprofile=ci sonarqube -x test -Dsonar.github.oauth=${{ env.GITHUB_ACCESS_TOKEN }} -Dsonar.github.pullRequests=${{ env.PR_NUMBER }}