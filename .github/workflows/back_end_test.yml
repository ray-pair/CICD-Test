name: Sonarqube

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: analysis
        run: ./gradlew sonarqube -Dsonar.github.oauth=${{ secrets.SONAR_ACCESS_TOKEN }}